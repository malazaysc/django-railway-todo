<div id="boards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    {% for board in boards %}
      <div class="border border-gray-200 rounded-lg shadow-sm">
        <div class="p-6">
          <h2 class="text-2xl font-bold mb-2">{{ board.name }}</h2>
          <p class="text-gray-600 mb-4">Not completed todos: {{ board.not_completed_todos_count }}</p>
          <a href="{% url 'boards:todos_list' pk=board.id %}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Go to board
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
